<!DOCTYPE html>
<svg width="900" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 40, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y-%m");

var parseYear = d3.timeParse("%Y");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.nevents); })
    .curve(d3.curveMonotoneX);

var area = d3.area()
    .x(function(d) { return x(d.date); })
    .y1(function(d) { return y(d.nevents); })
    .curve(d3.curveMonotoneX);

d3.csv("Mexico.csv", function(d) {
  d.date = parseTime(d.date);
  d.nevents = +d.nevents;
  return d;
}, function(error, data) {
  


  if (error) throw error;
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0,25]);
  area.y0(y(0));

  g.append("g")
      .attr("class", "x-axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%B")))
      .attr("font-family", "sans-serif")
      .attr("font-size", 12)
      .append("text")
      .text("Date")
      .attr("y", 40)
      .attr("x", width/2)
      .attr("text-ancor", "middle")
      .attr("fill", "#000")
      .attr("font-family", "sans-serif")
      .attr("font-size", 15);

  g.selectAll(".x-axis g")
    .append("text")
    .text(function(d){console.log((d.getYear())) } )

  g.append("g")
      .call(d3.axisLeft(y).ticks(5))
      .attr("font-family", 'sans-serif')
      .attr("font-size", 12)
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", -30)
      .attr("x", -170)
      .text("Protest events")
      .attr("font-family", "sans-serif")
      .attr("font-size", 15);

  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 0.75)
      .attr("stroke", "rgba(3, 19, 150, 1)")
      .attr("d", line);

var i = -1;
var len = data.length;
    g.append("path")
      .datum(data)
      .attr("class", "arealine")
      .attr("fill", "rgba(3, 19, 150, 0.20)")
      .attr("d", area);



// Add the scatterplot
  g.selectAll("dot")
      .data(data)
    .enter().append("circle")
      .attr("r", 3)
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.nevents); })
      .attr("fill", function(d){
            if(d.etype=="hurricane"){
                return "#ff0000";
            }
            else if(d.etype=="drought"){
                return "#ea9e0f";
            }
            else if(d.etype=="flood"){
                return "#ee0bab";
            }
     })
      .attr("stroke", function(d){
           return "rgba(3, 19, 150, 0.5)";
     })


var i = 0; 
var h = height - 10;
// Add the dashed line
    g.append("g")
    .selectAll("line")
    .data(data)
    .enter().append("line")
     .attr("x1", function(d){ if(d.etype!="") return x(d.date); })
     .attr("y1", function(d){ if(d.etype!="") return y(d.nevents); })
     .attr("x2", function(d){ if(d.etype!="") return x(d.date); })
     .attr("y2", function(d){ if(d.etype!="") return y(0); })
     //.attr("stroke", "#ff0000")
     .attr("stroke", function(d){
            if(d.etype=="hurricane"){
                return "#ff0000";
            }
            else if(d.etype=="drought"){
                return "#ea9e0f";
            }
            else if(d.etype=="flood"){
                return "#ee0bab";
            }
     })
     .style("stroke-dasharray", "2")
     .style("stroke-width", "2");

     g.append("g")
       .selectAll("text")
       .data(data)
       .enter().append("text")
       .text(function(d){
        if(d.etype!=""){
          return d.etype;
        }
       })
       .attr("font-family", "sans-serif")
       .attr("font-size", 13)
       .attr("fill", function(d){
            if(d.etype=="hurricane"){
                return "#ff0000";
            }
            else if(d.etype=="drought"){
                return "#ea9e0f";
            }
            else if(d.etype=="flood"){
                return "#ee0bab";
            }
     })
       .attr("x", function(d) { return x(d.date)+5; })
       .attr("y", function(d) { 
            if(d.etype=="hurricane")
            return h-30;
            else if(d.etype=="drought")
              return h-15;
            else if(d.etype=="flood")
              return h+5;
      })

});

</script>
